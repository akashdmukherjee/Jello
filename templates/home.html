<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jello</title>
    <link rel="icon" href="static/images/product.gif">

    <!-- LIBRARIES (CSS, JS) -->
        <!-- LIBRARY: JQUERY -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>


        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- CUSTOM -->
        <link href="static/css/home.style.css" rel="stylesheet" type="text/css">
        <script src="static/js/functions.js" type="text/javascript"></script>
        <script src="static/js/event_handlers.js" type="text/javascript"></script>
        
<head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-th-large"> Jello </i>
        </div> 
        <div class="sidebar-options">
            <a class="active" href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
        </div>
        

    </div>

    <div class="main">
        <div class="search"> 
            searchbar 
        </div>


        <div class="content">
            <p>Screen will resize when it's reduced beyond 700px.</p>
            <p>
                Some Header Material Here
            </p>            
            <div class="cards-container">
                {% for n in my_list %}
                <div class="card">
                    <div class="card-section-top">
                        <img class="card-image" src="static/images/card-1.png">
                    </div>
                    <div class="card-section-bottom">
                        Card {{n}}
                    </div>
                </div>
                {% endfor %}                        
            </div>             
        </div> 

    </div>

</body>
</html>
